<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Это тестовая страница</title>
</head>

<body>
  <h1>Это тестовая страница</h1>
  <!-- Так пишутся комментарии -->

  <!-- Ссылка на определенное место на странице -->
  <a href="#Link_to_this_section">Перейти ниже на определенную часть страницы</a>

  <!-- ul - это unordered list, li - это list item  -->
  <ul>
    <li>пункт
      <ul>
        <li>подпункт</li>
        <li>подпункт</li>
      </ul>
    </li>
  </ul>

  <!-- ol - это ordered list, li - это list item  -->
  <ol>
    <li>пункт
      <ol>
        <li>подпункт</li>
        <li>подпункт</li>
      </ol>
    </li>
  </ol>

  <!-- ссылка на определенный сайт -->
  <a href="https://www.yandex.ru">Сайт Яндекса</a>

  <!-- br - это line break, то есть перенос строки -->
  <br>

  <!-- hr - это horizontal rule, то есть горизонтальная черта -->
  <hr>

  <h3>Ниже форма</h3>
  <!-- Это форма -->
  <form class="" action="index.html" method="post">
    <label>Your favorite color:</label>
    <input type="color" name="" value="">
    <br>
    <br>
    <label>Число:</label>
    <input type="number" name="" value="">
    <br>
    <br>
    <label>Do you want to sing up to the email list?</label>
    <input type="checkbox" name="" value="">
    <br>
    <br>
    <label>Приложить файл:</label>
    <input type="file" name="" value="">
    <br>
    <br>
    <label>Дата:</label>
    <input type="date" name="" value="">
    <br>
    <label>Дата и время:</label>
    <input type="datetime-local" name="" value="">
    <br>
    <br>
    <label>Месяц:</label>
    <input type="month" name="" value="">
    <br>
    <br>
    <label>Неделя:</label>
    <input type="week" name="" value="">
    <br>
    <br>
    <label>Время:</label>
    <input type="time" name="" value="">
    <br>
    <br>
    <label>Выбрать пункт?</label>
    <input type="radio" name="" value="">
    <br>
    <br>
    <label>Ползунок:</label>
    <input type="range" name="" value="">
    <br>
    <br>
    <label>Кнопка:</label>
    <input type="button" name="" value="">
    <br>
    <br>
    <label>Телефон:</label>
    <input type="tel" name="" value="" maxlength="11">
    <br>
    <br>
    <label>Ввести email:</label>
    <input type="email" name="" value="">
    <br>
    <br>
    <label>Скрытый элемент:</label>
    <input type="hidden" name="" value="">
    <br>
    <br>
    <label>Password:</label>
    <input type="password" name="" value="">
    <br>
    <br>
    <label>Найти:</label>
    <input type="search" name="" value="">
    <br>
    <br>
    <label>Ссылка url:</label>
    <input type="url" name="" value="">
    <br>
    <br>
    <label>Кнопка:</label>
    <input type="button" name="">
    <br>
    <br>
    <input type="submit" name="">
    <br>
    <br>
    <input type="reset" name="">
    <br>
    <br>

  </form>

  <!-- В это место ведет ссылка -->
  <p id="Link_to_this_section"><em>Ссылается на эту часть страницы</em></p>

  <!-- Это ссылка для возрата в начало страницы -->
  <a href="#top">В начало страницы</a>
  <br>
  <a href="index.html">На главную</a>




</body>

</html>
